<h1></h1>

<script>
	const username = new URLSearchParams(window.location.search).get(
		"username"
	);

	async function fetchGitHubProfile() {
		const response = await fetch(
			`https://api.github.com/users/${username}`
		);

		if (!response.ok) {
			console.error("Error fetching GitHub profile");
			return;
		}

		const data = await response.json();

		// Extracting specific properties from the response data
		const profileData = {
			login: data.login,
			name: data.name,
			bio: data.bio,
			avatar_url: data.avatar_url,
			followers: data.followers,
			following: data.following,
			location: data.location,
			blog: data.blog,
			repos_url: data.repos_url,
			public_repos: data.public_repos,
		};

		// Displaying the user's name and bio
		document.querySelector("h1").textContent = JSON.stringify(
			profileData,
			null,
			2
		);
	}

	fetchGitHubProfile();
</script>
